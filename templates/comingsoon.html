    <div class="kode_wrapper">
		<section>
			<!--COMING SOON WRAP START-->
			<div class="comingsoon-wrap">
				<!--COMING SOON DEC START-->
				<div class="comingsoon-dec">
					<div class="coming-logo">
						<a href="#"><img src="images/logo.png" alt=""></a>
					</div>
					<div class="text">
						<span>Coming Soon!</span>

						<ul class="countdown-wrap">

								<div class="countdown-dec countdown">
									<h4 class="days">365</h4>
									<p class="days_ref">Days</p>
								</div>
							</li>
							<li class="col-md-3 col-sm-3">
								<div class="countdown-dec countdown">
									<h4 class="hours">97</h4>
									<p class="hours_ref">hours</p>
								</div>
							</li>
							<li class="col-md-3 col-sm-3">
								<div class="countdown-dec countdown">
									<h4 class="minutes">56</h4>
									<p class="minutes_ref">minutes</p>
								</div>
							</li>
							<li class="col-md-3 col-sm-3">
								<div class="countdown-dec countdown">
									<h4 class="seconds">20</h4>
									<p class="seconds_ref">seconds</p>
								</div>
							</li>
						</ul>

	    				</ul>
